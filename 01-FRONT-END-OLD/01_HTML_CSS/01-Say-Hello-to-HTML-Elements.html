<!--****************************************************************************
    * Title......: Challenge 01 - Say Hello to HTML Elements
    * Author.....: Kaskade
    * Date.......: 05/25/2017
    * 
    * Description:
    *
    * This is the first coding challenge that has a single HTML element.
    * 
    * <h1>Hello</h1>
    * 
    * Most HTML elements have an opening tag and closing tag.
    * Opening tags look like this: <h1>
    * Closing tags look like this: </h1>
    * 
    * Note that the only difference between  opening tags and
    * closing tags is that closing tags have a slash after their
    * opening angle bracket.
    * 
    * Instructions for this challenge:
    * 1. Change the h1 element's text to say "Hello World" instead of "Hello". 
    *
    ****************************************************************************-->
<h1>Hello World</h1>
