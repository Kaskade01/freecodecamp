    *
    * Description:
    *
    * HTML has a special element for creating unordered lists, or bullet point-style lists.
    *
    * Unordered lists start with a <ul> element. Then they contain some number of <li> elements.
    *
    * For example:
    * 
    * <ul>
    *   <li>milk</li>
    *   <li>cheese</li>
    * </ul>
    *
    * Instructions for this challenge:
    * 1. Remove the last two p elements and create an unordered list of three things that cats love at the bottom of the page.
    *
    ****************************************************************************-->

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    .red-text {
        color: red;
    }

    h2 {
        font-family: Lobster, Monospace;
    }

    p {
        font-size: 16px;
        font-family: Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .smaller-image {
        width: 100px;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>

<p>View more <a href="#">cat photos</a></p>

<a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>

<ul>
    <li>Food</li>
    <li>Toys</li>
    <li>Sleep</li>
</ul>
