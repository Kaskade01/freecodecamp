<!--****************************************************************************
    * Title......: Challenge 32 - Create a Set of Radio Buttons
    * Author.....: Kaskade
    * Date.......: 05/27/2017
    *
    * Description:
    *
    * You can use radio buttons for questions where you want the user to only give you one answer.
    * Radio buttons are a type of input. Each of your radio buttons should be nested within its own label element.
    * All related radio buttons should have the same name attribute.
    *
    * For example:
    * <label><input type="radio" name="indoor-outdoor"> Indoor</label>
    *
    * Instructions for this challenge:
    * 1. Add a pair of radio buttons to your form. One should have the
    *    option of indoor and the other should have the option of outdoor.
    *
    ****************************************************************************-->

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    .red-text {
        color: red;
    }

    h2 {
        font-family: Lobster, Monospace;
    }

    p {
        font-size: 16px;
        font-family: Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .smaller-image {
        width: 100px;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>

<p>Click here for <a href="#">cat photos</a>.</p>

<a href="#"><img class="smaller-image thick-green-border" alt="A cute orange cat lying on its back. " src="https://bit.ly/fcc-relaxing-cat"></a>

<p>Things cats love:</p>
<ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
</ul>
<p>Top 3 things cats hate:</p>
<ol>
    <li>Dogs</li>
    <li>Cucumbers</li>
    <li>Humans</li>
</ol>

<form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required />
    <label><input type="radio" name="indoor-outdoor"/>indoor</label>
    <label><input type="radio" name="indoor-outdoor"/>outdoor</label>
    <button type="submit">Submit</button>
</form>
