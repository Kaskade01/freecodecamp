<!--****************************************************************************
    * Title......: Challenge 14 - Import a Google Font
    * Author.....: Kaskade
    * Date.......: 05/25/2017
    *
    * Description:
    *
    * Now, let's import and apply a Google font (note that if Google is
    * blocked in your country, you will need to skip this challenge).
    *
    * First, you'll need to make a call to Google to grab the Lobster
    * font and load it into your HTML. Paste the following on top:
    * <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    *
    * Now you can set Lobster as a font-family value on your h2 element.
    *
    * Instructions for this challenge:
    * 1. Apply the font-family of Lobster to your h2 element.
    *
    ****************************************************************************-->

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    .red-text {
        color: red;
    }

    p {
        font-size: 16px;
        font-family: monospace;
    }
    h2 {
        font-family: Lobster;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>

<p class="red-text">Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
<p>Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.</p>
