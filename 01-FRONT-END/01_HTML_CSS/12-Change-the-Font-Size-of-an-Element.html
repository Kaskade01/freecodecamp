    *

    *
    * Font size is controlled by the font-size CSS property, like this:
    * h1 {
    *   font-size: 30px;
    * }
    *
    * Instructions for this challenge:
    * 1. Create a second p element after the existing p element with the following kitty ipsum text:
    *    Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.
    * 
    * 2. Inside the same <style> tag that contains your red-text class, create an entry for p elements and set the font-size to 16 pixels (16px).
    *
    ****************************************************************************-->
<style>
    .red-text {
        color: red;
    }
    p {
        font-size: 30px;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>

<p class="red-text">Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
