	*
	* Description:
	*
	* Commenting is a way that you can leave comments within your code
	* without affecting the code itself. Commenting is also a convenient
	* way to make code inactive without having to delete it entirely.
	* 
	* < ! - -  Starts the comment (no spaces)
	* - - >    Ends the comment (no spaces)
	*
	* Instructions for this challenge:
	* 1. Uncomment your h1, h2 and p elements.
	*
	****************************************************************************-->

<h1>Hello World</h1>
<h2>CatPhotoApp</h2>
<p>Hello Paragraph</p>
